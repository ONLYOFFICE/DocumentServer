    <!-- splash -->

    <style type="text/css">
        .loadmask {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            border: none;
            background-color: #f4f4f4;
            z-index: 20002;
        }

        .loadmask-body {
            font-weight: bold;
            font-family: Arial;
            position:relative;
            top:44%;
        }

        .loadmask-logo {
            display:inline-block;
            min-width: 220px;
            height: 62px;
            vertical-align:top;
            background-image:url('./resources/img/loading-logo.gif');
            background-image: -webkit-image-set(url('./resources/img/loading-logo.gif') 1x, url('./resources/img/loading-logo@2x.gif') 2x);
            background-repeat:no-repeat;
        }

        #loadmask-text {
            color: #b2b2b2;
            font-size: 10px;
            height:14px;
            margin-top:32px;
            padding-left:44px;
            text-align:left;
            text-transform: uppercase;
        }

        #loadmask-tmlink {
            border-top: 1px solid #d3d3d3;
            margin-top: 15px;
            padding-top: 11px;
            width: 270px;
            margin-left: -14px;
            font-size: 18px;
            color: #6e6e6e;
        }
    </style>
